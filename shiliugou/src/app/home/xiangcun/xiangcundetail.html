<section class="mea-our-team-section section-padding section-dark">
    <div class="container">
        <div layout="row" layout-align="space-around stretch" class="col-md-12 ">
            <div class="widget">
                <ul class="event-widget">
                    <li>
                        <h1>{{vm.xiangcun.village_special_title}}</h1>
                        <p><i class="fa fa-calendar-o">&nbsp</i> {{vm.xiangcun.village_special_date|date:'yyyy-MM-dd'}}</p>
                        <hr>
                        <p ng-bind-html="vm.xiangcun.village_special_content"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mdui-row-xs-1 mdui-row-sm-1 mdui-row-md-2 mdui-row-lg-2 mdui-row-xl-2 mdui-grid-list">
            <div class="mdui-col" ng-repeat="card in vm.xiangcun.village_special_img" style="padding: 10px;" data-category="transition">
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card-media">
                        <img alt="Event" ng-src="{{card}}" style="width :100%;height:400px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
